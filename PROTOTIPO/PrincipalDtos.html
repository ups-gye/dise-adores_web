<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SALTO_CIENCIA</title>
    <link rel="stylesheet" href="css/Datos.css">
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body background="img/PROF.avif">
    <header class="main-header">
        <img src="img/UPS.webp" alt="img" class="logo">
        <nav class="main-nav">
            <ul>
                <li><a href="#">BIENVENIDO A SALTOS DE CIENCIA, INGRESE SUS DATOS:</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <h2>INGRESA TUS DATOS:</h2>
                    <form id="data-form">
                        <div class="form-group">
                            <label for="nombres">Nombre:</label>
                            <input type="text" id="nombres" name="nombres" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido:</label>
                            <input type="text" id="apellido" name="surapellidoname" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="curso">Curso:</label>
                            <input type="text" id="curso" name="curso" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="paralelo">Paralelo:</label>
                            <input type="text" id="paralelo" name="paralelo" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">ENVIAR</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y jQuery (necesario para el modal) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Script personalizado para el formulario -->
    <script src="js/Datos.js"></script>

    <!-- Modal de Bootstrap -->
    <div class="modal fade" id="success-modal" tabindex="-1" role="dialog" aria-labelledby="success-modal-label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="success-modal-label">¡Datos enviados correctamente!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Tus datos han sido enviados correctamente.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="redirectToDashboard()">Ir al Dashboard</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function redirectToDashboard() {
            // Redirigir a otra página después de cerrar el modal
            window.location.href = "dashboard.html"; 
        }
    </script>
</body>
</html>
